<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/jquery.store.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
  </head>

  <body id="card-page">
    <section id="nav-bar" class="navbar-menu">
      <nav class="navbar navbar-expand-lg navbar-light menu">
        <h2 class="logo">
          <span style="color: green">Farm</span>
          <sapn style="color: crimson">Easy</sapn>
        </h2>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://rekha-code.github.io/EasyFarm-Ecommerce-Website/cart.html#new-arrivals"
              style="color: green"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html" style="color: green">Cart</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://rekha-code.github.io/EasyFarm-Ecommerce-Website/cart.html#about"
              style="color: green"
              >About Us</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="https://rekha-code.github.io/EasyFarm-Ecommerce-Website/cart.html#services"
              style="color: green"
              >Our Services</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="https://rekha-code.github.io/EasyFarm-Ecommerce-Website/cart.html#team"
              tabindex="-1"
              aria-disabled="true"
              style="color: green"
              >Our Team</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://rekha-code.github.io/EasyFarm-Ecommerce-Website/cart.html#contact"
              style="color: green"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <div id="site" class="cartcontent">
      <header id="masthead"></header>
      <div id="content">
        <h2 class="feature">Your Shopping Cart</h2>
        <form id="shopping-cart" action="cart.html">
          <table class="shopping-cart">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col" colspan="2">Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="sub-total">
            <strong>Sub Total</strong>
            <span id="stotal"></span>
          </p>
          <ul id="shopping-cart-actions">
            <li>
              <input
                type="submit"
                name="update"
                id="update-cart"
                class="cart-btn"
                value="Update cart"
              />
            </li>
            <li>
              <input
                type="submit"
                name="delete"
                id="empty-cart"
                class="cart-btn"
                value="Empty cart"
              />
            </li>
            <li style="margin-top: 25px !important">
              <a href="index.html" class="cart-btn">Continue Shopping</a>
            </li>
            <li style="margin-top: 25px !important">
              <a
                href="checkout.html"
                id="go-to-checkout"
                class="cart-btn checkout"
                >Go To Checkout</a
              >
            </li>
          </ul>
        </form>
      </div>
    </div>
    <footer id="site-info">
      Copyright &copy; FarmEasy 2023 <br />
      Made with &#10084;&#65039; By Rekha Gorde
    </footer>
  </body>
</html>

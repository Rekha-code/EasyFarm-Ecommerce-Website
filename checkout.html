<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/jquery.store.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
  </head>
  <body id="checkout-page">
    <section id="nav-bar" class="navbar-menu">
      <nav class="navbar navbar-expand-lg navbar-light menu">
        <h2 class="logo">
          <span style="color: green">Farm</span>
          <sapn style="color: crimson">Easy</sapn>
        </h2>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#new-arrivals" style="color: green"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html" style="color: green">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about" style="color: green"
                >About Us</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#services" style="color: green"
                >Our Services</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="#team"
                tabindex="-1"
                aria-disabled="true"
                style="color: green"
                >Our Team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" style="color: green"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <div id="site">
      <header id="masthaed"></header>
      <div id="content">
        <h2 class="feature">Checkout</h2>
        <table id="checkout-cart" class="shopping-cart">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Qty</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pricing">
          <p id="shipping">
            <strong>Shipping</strong>:
            <span id="sshipping"></span>
          </p>
          <p id="sub-total">
            <strong>Total</strong>:
            <span id="stotal"></span>
          </p>
        </div>
        <form action="order.html" id="checkout-order-form">
          <h2 class="feature">Your Details</h2>
          <fieldset id="fieldset-billing">
            <legend>Billing</legend>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                data-type="string"
                data-message="Not a valid email address"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                name="city"
                id="city"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input
                type="text"
                class="form-control"
                name="zip"
                id="zip"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select
                class="form-control"
                id="country"
                name="country"
                data-type="string"
                data-message="This field cannot be empty"
              >
                <option value="">Select</option>
                <option value="Denmark">Denmark</option>
                <option value="India">India</option>
              </select>
            </div>
          </fieldset>
          <div id="shipping-same" class="form-group">
            Same as Billing
            <input type="checkbox" id="same-as-billing" value="" />
          </div>
          <fieldset id="fieldset-shipping">
            <legend>Shipping</legend>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                data-type="string"
                data-message="Not a valid email address"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                name="city"
                id="city"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input
                type="text"
                class="form-control"
                name="zip"
                id="zip"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select
                class="form-control"
                id="country"
                name="country"
                data-type="string"
                data-message="This field cannot be empty"
              >
                <option value="">Select</option>
                <option value="De">Denmark</option>
                <option value="IN">India</option>
              </select>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-success" id="submit-order">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
